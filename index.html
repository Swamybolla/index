<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="style.css">
</head>
<body bgcolor="skyblue">
    <h1><b><font color="purple"><u>Registration form</u></font></b></h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="password">password</label>
        <input type="password" name="password" maxlength="12" required><br>

        <label for="tel">MObile No:<label>
        <input type="tel" name="tel" required><br>

        <label for="gender">gender</label>
        <select id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
        </select><br>

        <label for="zipcode">zipcode</label>
        <input type="number" name="zipcode" required><br>

        <label for="about">About</label>
        <input type="textarea" name="about" required>
        <br>

        <div id="submit">
            <input type="submit"value="register" required>
        </div>

        
        
        
    </form>



</body>
</html>
